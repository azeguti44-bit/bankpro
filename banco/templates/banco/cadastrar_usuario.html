<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usu치rio - BankPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 50px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        /* Estiliza칞칚o para os campos que o Django gera */
        input, select { 
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .375rem;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold" href="#">游낁 BankGo</a>

        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'entrance' %}">Sair</a>
        </div>
    </div>
</nav>
    
    

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Criar Conta de Usu치rio</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">Preencha os dados abaixo. A conta banc치ria ser치 gerada automaticamente.</p>
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}

                        {{ form.as_p }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Cadastrar e Gerar Conta</button>
                            <a href="{% url 'account_list' %}" class="btn btn-outline-secondary">Voltar para a lista</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
